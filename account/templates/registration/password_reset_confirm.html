{% extends "base.html" %}
{% block title %}Bookmarks重置密码{% endblock %}
{% block content %}
    <h1>重置密码</h1>
    {% if validlink %}
        <p>请输入新密码:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="确定"/></p>
        </form>
    {% else %}
        <p>该密码重置链接无效,可能是过期了,请试着再次重置密码.</p>
        <p><a href='{% url "password_reset" %}'>重新输入邮箱重置密码</a></p>
    {% endif %}
{% endblock %}
